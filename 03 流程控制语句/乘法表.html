<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{
				display: inline-block;
				width: 100px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		
		<script>
			for (var i=1;i<10;i++) {
				for (var j=1; j<=i; j++){

				   //console.log(String(i))
					document.write("<span> "+i+"*"+j+"="+i*j+"</span>")
					
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
